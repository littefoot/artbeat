<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading... | ARTBEAT</title>

    <!-- Preload fonts to break critical chain -->
    <link rel="preload" href="fonts/josefin-sans-400.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="fonts/josefin-sans-600.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/lightbox.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <!-- Simple script for Accordion -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const triggers = document.querySelectorAll('.accordion-trigger');
            triggers.forEach(trigger => {
                trigger.addEventListener('click', () => {
                    trigger.classList.toggle('active');
                });
            });
        });
    </script>
</head>

<body>

    <!-- Header -->
    <header class="site-header">
        <div class="container header-inner">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/logo.svg" alt="ARTBEAT">
                </a>
            </div>

            <nav class="nav-center">
                <a href="index.html" class="nav-link">Browse</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="framing.html" class="nav-link">Framing</a>
                <a href="#contact" class="nav-link">Contact</a>
            </nav>


        </div>
    </header>

    <!-- Product Layout -->
    <section class="product-section">
        <div class="container product-layout">

            <!-- Left Column Wrapper -->
            <div class="product-gallery-column">
                <!-- Left: Image -->
                <div class="product-image-wrapper">
                    <img src="" alt="" class="main-artwork"
                        style="background: #f5f5f5; min-height: 400px; z-index: 1; position: relative;">
                    <img src="assets/frame_empty.webp" alt="Frame Overlay" class="frame-overlay">
                </div>

                <!-- Thumbnails (Inserted via JS) -->
                <div class="product-thumbnails"></div>
            </div>

            <!-- Right: Details -->
            <div class="product-details">
                <div class="product-header-row">
                    <h1 class="product-title" style="margin: 0; font-size: 2.5rem;">Loading...</h1>
                    <span class="product-id-badge"></span>
                </div>
                <h2 class="product-artist"
                    style="font-size: 1.5rem; font-weight: 400; color: #666; margin-top: 5px; margin-bottom: 20px;">...
                </h2>

                <a href="#" class="product-collection-link">...</a>

                <div class="product-price">Loading...</div>

                <div class="specs-grid">
                    <div class="spec-box">
                        <span class="spec-label">Medium</span>
                        <span class="spec-value">-</span>
                    </div>
                    <div class="spec-box">
                        <span class="spec-label">Dimensions</span>
                        <span class="spec-value">-</span>
                    </div>
                </div>

                <div class="product-actions">
                    <div class="variation-wrapper"></div>
                    <button class="btn btn-primary" disabled>Loading...</button>
                    <button class="btn btn-outline" id="share-btn" title="Share">
                        <!-- SVG Share Icon -->
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="18" cy="5" r="3"></circle>
                            <circle cx="6" cy="12" r="3"></circle>
                            <circle cx="18" cy="19" r="3"></circle>
                            <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                            <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                        </svg>
                    </button>
                </div>

                <div class="product-accordions">
                    <div class="accordion-item">
                        <button class="accordion-trigger">
                            About the artist
                            <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M6 9l6 6 6-6" />
                            </svg>
                        </button>
                        <div class="accordion-content">
                            <p>Romel is an artist whose work is shaped by travel, attention, and lived experience.</p>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <button class="accordion-trigger">
                            Artwork description
                            <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M6 9l6 6 6-6" />
                            </svg>
                        </button>
                        <div class="accordion-content">
                            <p>Loading...</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="global-footer-container"></div>

    <!-- Contact Modal -->
    <div id="contact-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <form id="contact-form" class="contact-form">
                <h2>Contact Us</h2>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" required placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" required placeholder="Your Email">
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea rows="5" required placeholder="How can we help?"></textarea>
                </div>
                <div class="g-recaptcha" data-sitekey="6Le131AsAAAAAG8ekJDmdbz27B_3ettGA_QYeCfi"
                    style="margin-bottom: 1.5rem;"></div>
                <button type="submit" class="btn-submit">Send Message</button>
            </form>
        </div>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="js/product-page.js"></script>
    <script src="js/global.js"></script>
</body>

</html>

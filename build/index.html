<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTBEAT | Authentic Art Prints</title>

    <!-- Google Fonts: Josefin Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>

    <!-- Header -->
    <header class="site-header">
        <div class="container header-inner">
            <div class="logo">
                <a href="/">
                    <img src="assets/logo.svg" alt="ARTBEAT">
                </a>
            </div>

            <nav class="nav-center">
                <a href="index.html" class="nav-link">Browse</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="framing.html" class="nav-link">Framing</a>
                <a href="#contact" class="nav-link">Contact</a>
            </nav>


        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <h2 class="hero-title">Home is Where the Art is</h2>
            <h1 class="hero-subtitle">Urban Classic Art Store</h1>

        </div>
    </section>

    <!-- Gallery Grid -->
    <section class="gallery-section">
        <div class="container">
            <div class="gallery-grid">
                <div class="loading-state" style="grid-column: 1/-1; text-align: center; padding: 4rem; color: #666;">
                    <p>Loading collection...</p>
                </div>
            </div>

            <div class="load-more-container" style="text-align: center; margin-top: 4rem; display: none;">
                <button id="load-more-btn" class="btn btn-secondary">Load More</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="global-footer-container"></div>

    <!-- Contact Modal -->
    <div id="contact-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <form id="contact-form" class="contact-form">
                <h2>Contact Us</h2>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" required placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" required placeholder="Your Email">
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea rows="5" required placeholder="How can we help?"></textarea>
                </div>
                <div class="g-recaptcha" data-sitekey="6Le131AsAAAAAG8ekJDmdbz27B_3ettGA_QYeCfi"
                    style="margin-bottom: 1.5rem;"></div>
                <button type="submit" class="btn-submit">Send Message</button>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/global.js"></script>
</body>

</html>
